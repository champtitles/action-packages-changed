name: packages-changed
description: https://github.com/champtitles/action-packages-changed
outputs:
  packages-changed:
    description: "Packages changed"
    value: ${{ steps.packages-generator.outputs.packages-changed }}
runs:
  using: "composite"
  steps:
    - id: packages-generator
      run: echo ${{ github.action_path }}/action.sh
      shell: bash
      run: echo "packages-changed=$(echo {{ github.action_path }}/action.sh)" >> $GITHUB_OUTPUT
      shell: bash
